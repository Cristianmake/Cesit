<center><form id="formPersonal">

      </select>
  </p>

<button onclick="enviarDatos()">Enviar</button></center>

<h3 id="resultado"></h3>

<script>

  function enviarDatos() {

      let nombre = document.getElementById("nombre").value;
      let apellido = document.getElementById("apellido").value;
      let apellido = document.getElementById("domicilio").value;
      let apellido = document.getElementById("cuil").value;
      let apellido = document.getElementById("teléfono").value;
      let sexo = document.getElementById("sexo").value;

      let request = { nombre: nombre, apellido: apellido, domicilio: domicilio, cuil: cuil, teléfono: teléfono, sexo: sexo };

      document.getElementById("resultado").innerHTML = JSON.stringify(request);

      setTimeout(function() {
          document.getElementById("resultado").innerHTML = JSON.stringify(request) + "... Enviada exitosamente";
      }, 3000);

  }
</script>
